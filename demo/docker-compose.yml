
services:
  controller:
    build:
      context: .
      dockerfile: ./example_controller_Dockerfile
    volumes:
      - thingsboard-edge-gateway-data:/teg_data

  gateway:
    build:
      context: ../
      dockerfile: ./Dockerfile
    command: --tb-host ${TEG_TB_HOST} --tb-port ${TEG_TB_PORT}
    volumes:
      - thingsboard-edge-gateway-data:/teg_data
    environment:
      - TEG_DATA_PATH=/teg_data


volumes:
  thingsboard-edge-gateway-data:
